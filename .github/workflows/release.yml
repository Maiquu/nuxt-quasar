name: Release

on:
  push:
    tags:
      - 'v*'
      - '!*-rc.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: pnpm

      - run: pnpm install
      - run: pnpm lint
      - run: pnpm dev:prepare
      - run: pnpm test:types
      - run: pnpm test

      - run: pnpm prepack
      - uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}

      - name: Create release
        run: npx changelogen gh release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
