name: Run tests

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '.vscode/*'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: pnpm

      - run: pnpm install
      - run: pnpm lint
      - run: pnpm dev:prepare
      - run: pnpm test:types
      - run: pnpm test
